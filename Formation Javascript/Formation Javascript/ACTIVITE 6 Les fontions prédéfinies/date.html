
<HTML>
<HEAD>  </HEAD>
 <BODY> 
	<SCRIPT> 	
		var date_jour = new Date();
		document.write( date_jour );
		
		
		var jour = date_jour.getDate();
		var mois = date_jour.getMonth()+1;
		var annee = date_jour.getFullYear();
		document.write("<br>");
		document.write("Le jour est: "+jour); 
		document.write("<br>");
		document.write("Le mois est: "+mois);
		document.write("<br>");
		document.write("L'année est: "+annee);
		
		
	</SCRIPT> 		
</BODY> 
</HTML>
